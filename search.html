---
layout: results
---

<form style="display: none;" action="/search.html" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>
<section class="well well-1 well-1--inset-2">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-lg-1 col-lg-preffix-1 side-header">
        <h3 class="editable">The Sater Group Search</h3>
      </div>
      <div class="col-xs-12 col-md-11 col-lg-10">
        <div class="row flow-offset-3">
                        <div class="col-xs-12">
            <div class="event-post">
              <div class="box-sm">
                <div class="box__body">
                  <h1 class="editable">Search Results</h1>

                  <p class="editable" style="font-size: 1.4em;">Here are your search results. If you have any trouble finding what you are looking for please contact us, we would love to help.</p>

                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="sg-results">
              <ul id="search-results"></ul>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      ,
    {% endfor %}
    {% for doc in site.custom_homes %}
      "{{ doc.url | slugify }}": {
        "title": "{{ doc.title | xml_escape }}",
        "url": "{{ doc.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
